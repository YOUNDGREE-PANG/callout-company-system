<div class="panel panel-default panel-intro">
      <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="already">
            <li class="{:$Think.get.already === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            
            {foreach name="missiontype " item="vo"}
            <li class="{:$Think.get.already === (string)$key? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
            
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i></a>
                        
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('missionlist/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        
                        <a href="javascript:;" class="btn btn-warning btn-recovery btn-disabled disabled {:$auth->check('missionlists/recoverymission')?'':'hide'}" title="{:__('Recovery')}" ><i class="fa fa-recycle"></i> {:__('Recovery')}</a>
                        
                        <a href="javascript:;" class="btn btn-danger btn-invite {:$auth->check('missionlists/invite')?'':'hide'}"  data-title="{:__('Invite')}"  title="{:__('Invite')}" ><i class="fa fa-hand-stop-o"></i> {:__('Invite')}</a>
                        
                            <a href="javascript:;" class="btn btn-info btn-import {:$auth->check('missionlists/import')?'':'hide'}" title="{:__('Import')}" ><i class="fa fa-upload"></i> {:__('Import')}</a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('missionlist/edit')}"
                           data-operate-del="{:$auth->check('missionlist/del')}"
                           data-operate-invite="{:$auth->check('missionlist/invite')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
