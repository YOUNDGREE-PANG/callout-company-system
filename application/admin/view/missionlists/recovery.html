


  

{volist name="info" id="vo"  length="1" }





<form id="recovery-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    

    
        
        
           <div class="form-group">
        <label class="control-label col-xs-6 col-sm-2">{:__('Tell')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input   disabled  class="form-control" style="color: #f40053;" type="text"   value="{$vo.tell|htmlentities}">
        </div>
        </div>

        <div class="form-group">
        <label class="control-label col-xs-6 col-sm-2">{:__('Set_meal')}:</label>
        <div class="col-xs-3">
            <input   disabled  class="form-control"  style="color: #0037ff;"  type="text"   value="{$vo.set_meal|htmlentities}">
        </div>
        <label class="control-label col-xs-3 col-sm-2">{:__('price')}:</label>
        <div class="col-xs-3">
            <input   disabled  class="form-control"  style="color: #f40053;" type="text"   value="{$vo.price|htmlentities}">
        </div>
        </div>
        
        
        
        

        
        
   
        <div class="form-group">
        <label class="control-label col-xs-6 col-sm-2">{:__('r_business')}:</label>
        <div class="col-xs-6">
            <input   disabled  class="form-control"  style="color: #f40053;"  type="text"   value="{$vo.r_business|htmlentities}">
        </div>
       
        </div>
        
            <div class="form-group">
        <label class="control-label col-xs-6 col-sm-2">{:__('MKT_SIT')}:</label>
        <div class="col-xs-6">
           {:build_select('row[MKT_SIT]',$MKT_SITS,$MKT_SIT,['class'=>'form-control selectpicker', 'data-rule'=>'required','data-live-search'=>'true'])}
        </div>
       
        </div>
        
   
   
   
        
       

<div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
           <textarea id="c-remarks" class="form-control " rows="5" name="row[remarks]" cols="50"></textarea>
        </div>
    </div>
    
    

  <input id="c-starttime" data-rule="required" class="hidden" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[datetime]" type="text" value="{:date('Y-m-d H:i:s')}">


   	
    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
    
  
    
</form>


{/volist}
