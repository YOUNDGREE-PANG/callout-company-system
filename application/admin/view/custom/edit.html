<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Table_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-table_name" data-rule="required" class="form-control" name="row[table_name]" type="text" value="{$row.table_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fields_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fields_name" data-rule="required" class="form-control" name="row[fields_name]" type="text" value="{$row.fields_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fields_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fields_type" data-rule="required" class="form-control" name="row[fields_type]" type="text" value="{$row.fields_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Control_length')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-control_length" data-rule="required" class="form-control" name="row[control_length]" type="number" value="{$row.control_length|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Fields_length')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-fields_length" data-rule="required" class="form-control" name="row[fields_length]" type="number" value="{$row.fields_length|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Required')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-required" data-rule="required" class="form-control" name="row[required]" type="number" value="{$row.required|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allow_import')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allow_import" data-rule="required" class="form-control" name="row[allow_import]" type="number" value="{$row.allow_import|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Allow_export')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-allow_export" data-rule="required" class="form-control" name="row[allow_export]" type="number" value="{$row.allow_export|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remarks_name" data-rule="required" class="form-control" name="row[remarks_name]" type="text" value="{$row.remarks_name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
