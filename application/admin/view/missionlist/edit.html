<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mission_name')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-mission_name" data-rule="required" class="form-control selectpicker" name="row[mission_name]">
                {foreach name="missionNameList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.mission_name"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_name" data-rule="required" class="form-control" name="row[user_name]" type="text" value="{$row.user_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tell')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tell" data-rule="required" class="form-control" name="row[tell]" type="text" value="{$row.tell|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Missionid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-missionid" data-rule="required" class="form-control" name="row[missionid]" type="number" value="{$row.missionid|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
