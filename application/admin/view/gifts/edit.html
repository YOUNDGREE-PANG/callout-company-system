<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
  <div class="form-group">
        <label for="c-group_id" class="control-label col-xs-12 col-sm-2">{:__('Activity')}:</label>
        <div class="col-xs-12 col-sm-4">
       {:build_select('row[belongsto]',$activitys,$activity,['class'=>'form-control selectpicker', 'data-rule'=>'required','data-live-search'=>'true'])}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rate" data-rule="required" class="form-control" name="row[rate]" type="number" value="{$row.rate|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" data-rule="required" class="form-control" name="row[num]" type="number" value="{$row.num|htmlentities}">
        </div>
    </div>
  
     <div class="form-group">
        <label for="c-src" class="control-label col-xs-12 col-sm-2">{:__('Src')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-src" class="form-control" size="35" name="row[src]" type="text" value="{$row.src}" >
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="faupload-src" class="btn btn-danger plupload cropper" data-input-id="c-src" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-src"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-src" class="btn btn-primary fachoose" data-input-id="c-src" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right"></span>
            </div>
            <ul class="row list-inline faupload-preview" id="p-src"></ul>
        </div>
        
    </div>

    
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
