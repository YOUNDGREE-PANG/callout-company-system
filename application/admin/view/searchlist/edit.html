<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tell')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tell"  class="form-control"  type="text" disabled value="{$row.tell|htmlentities}">
        </div>
    </div>
   
       <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Area')}:</label>
        <div class="col-xs-12 col-sm-8">
            
              {:build_select('row[area]',$counties,null,['class'=>'form-control selectpicker', 'data-rule'=>'required','data-live-search'=>'true'])}
           
        </div>
    </div>
    
    
     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remainder')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remainder" data-rule="required" class="form-control" name="row[price]" type="text" value="{$row.price|htmlentities}">
        </div>
    </div>
    
        <div class="form-group">
         <label class="control-label col-xs-12 col-sm-2">{:__('Treaty')}:</label>
           <div class="col-xs-12 col-sm-8">
               <div class="radio">
         {foreach name="treatyList" item="vo"}
         <label for="row[treaty]-{$key}"   ><input   id="row{$key}" data-rule="required" name="row[treaty]" type="radio" value="{$key}" {in name="key" value="$row.treaty"} /> {$vo}</label> 
     
               {/foreach}
                  </div>
        </div>
    </div>
    
    <div style="display:none" class="form-group has-error" id="endtime"   >
        <label class="control-label col-xs-12 col-sm-2"  >{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time"  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[end_time]" type="text" value="{$row.end_time}">
        </div>
    </div>

   

 


    <div class="form-group has-success"  id="info"  style="display:none" >
        <label class="control-label col-xs-12 col-sm-2">{:__('Info')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-info"  class="form-control" name="row[info]" type="text" value="{$row.info|htmlentities}">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset"    class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>
$(document).ready(function(){
  $("#row1").click(function(){
    $("#info").css("display","block");
    $("#endtime").css("display","none");
  });
  
  
    $("#row2").click(function(){
         $("#info").css("display","none");
  $("#endtime").css("display","block");
 

  });
});
</script>
