<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('missions/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('missions/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('missions/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                        
  <a href="javascript:;" class="btn btn-info btn-refreshinfo btn-disabled disabled{:$auth->check('missions/updatedata')?'':'hide'}" title="{:__('Refreshinfo')}" ><i class="fa fa-refresh"></i> {:__('Refreshinfo')}</a>
  
   <a href="javascript:;" class="btn btn-primary btn-recyclefail btn-disabled disabled{:$auth->check('missions/recyclefail')?'':'hide'}" title="{:__('Recyclefail')}" ><i class="fa fa-recycle"></i> {:__('Recyclefail')}</a>
    <a href="javascript:;" class="btn btn-danger btn-recycledesignated btn-disabled disabled{:$auth->check('missions/recycledesignated')?'':'hide'}" title="{:__('Recycledesignated')}" data-shade="0.5"  data-area='["50","50"]'  ><i class="fa fa-recycle"></i> {:__('Recycledesignated')}</a>
      <a href="javascript:;" class="btn btn-warning btn-hideall btn-disabled disabled{:$auth->check('missions/hideall')?'':'hide'}"  title="结束任务" ><i class="fa fa-eye-slash"></i>结束任务</a>               

 <a href="javascript:;" class="btn btn-primary btn-showall" title="显示已结束"  ><i class="fa fa-eye"></i>显示已结束</a>

                        
                    </div>
              
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('missions/edit')}"
                           data-operate-del="{:$auth->check('missions/del')}"
                            data-operate-showall="{:$auth->check('missions/showall')}"
                             data-operate-hideall="{:$auth->check('missions/hideall')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
