<div class="panel panel-default panel-intro">
  <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="group.name">
            <li class="{:$Think.get.group.name === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="groupList" item="vo"}
            <li class="{:$Think.get.group.name === (string)$vo ? 'active' : ''}"><a href="#t-{$vo}" data-value="{$vo}" data-toggle="tab">{$vo}</a></li>
         
            {/foreach}
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                 <a  href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                     <a href="javascript:;" class="btn btn-success btn-distit {:$auth->check('choose/dist')?'':'hide'}" title="{:__('Dist')}" ><i class="fa fa-plus"></i> {:__('Dist')}</a>
                        
                        
                   
                          
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                    
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                      
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
