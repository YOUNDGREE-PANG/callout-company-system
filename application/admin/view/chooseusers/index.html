<div class="panel panel-default panel-intro">
  <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="group.name">
            <li class="{:$Think.get.group.name === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="groupList" item="vo"}
            <li class="{:$Think.get.group.name === (string)$vo ? 'active' : ''}"><a href="#t-{$vo}" data-value="{$vo}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
           <a style="float:left" href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>

                         <div class="" style="float:left;margin-left: 2%;width: 40%;">
                        <input class="form-control " type="text" placeholder="请输入分配数目" id="mynum">
                      
                          </div>
                                  <a style="top: 100%;position: relative;transform: translate(-50%, 0%);right: -13%;" href="javascript:;" class="btn btn-success btn-dist btn-disabled disabled {:$auth->check('chooseusers/dist')?'':'hide'} {$missiontype!=1?'':'hide'}" title="{:__('Dist')}" ><i class="fa fa-plus"></i> {:__('Dist')}</a>
 <a style="top: 100%;position: relative;transform: translate(-50%, 0%);right: -13%;" href="javascript:;" class="btn btn-danger btn-dist btn-disabled disabled {:$auth->check('chooseusers/dist')?'':'hide'} {$missiontype!=1?'hide':''}" title="{:__('Distto')}" ><i class="fa fa-plus"></i> {:__('Distto')}</a>
                          
                        <div  style="top: 0%;position: relative;transform: translate(-50%, 0%);right: -11%;" class="dropdown btn-group {:$auth->check('chooseusers/getout')?'':'hide'}">
                               <a  href="javascript:;" class="btn btn-primary btn-getout btn-disabled disabled {:$auth->check('chooseusers/getout')?'':'hide'}" title="{:__('Getout')}" ><i class="fa fa-user-secret"></i> {:__('Getout')}</a>
                        </div>
                             
                             
                        <div  style="top: 0%;position: relative;transform: translate(-53%, -100%);right: -55%;" class="dropdown btn-group {:$auth->check('chooseusers/recyclethis')?'':'hide'}">
                               <a  href="javascript:;" class="btn btn-info btn-recythis btn-disabled disabled {:$auth->check('chooseusers/recyclethis')?'':'hide'}" title="{:__('Rcycle')}" ><i class="fa fa-recycle"></i> {:__('Rcycle')}</a>
                        </div>     
                
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                    data-show-export="false" data-show-toggle="false" data-show-columns="false"
data-search="false" data-common-Search="false"

                      
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
